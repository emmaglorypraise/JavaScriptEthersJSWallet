<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethers</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./ethers.js" type="module" defer></script>
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <div class="gird place-items-center h-screen max-w-3xl m-auto p-4 mt-10">
      <h1 class="text-center text-2xl m-2">
        Ethers-metamask Dapp
        <button id="connectBtn" class="border m-2 p-2 border-red-300">
          Connect Wallet
        </button>
        <span id="userAdd"></span>
      </h1>

      <p id="errored"></p>
      <p id="loader"></p>

      <div class="tab flex">
        <button
          class="tablinks active w-full"
          onclick="openCity(event, 'London')"
        >
          Tokens
        </button>
        <button class="tablinks w-full" onclick="openCity(event, 'Paris')">
          Send Token
        </button>
      </div>

      <!-- Tab content -->
      <div id="London" class="tabcontent block">
        <div id="tokenHolder"></div>
      </div>

      <div id="Paris" class="tabcontent">
        <!-- // -------------------- TOKEN TRANSFER ----------------------------- -->

        <h2 class="text-blue-600">
          Transfer <span id="activeTokenName"></span>
          <span id="activeTokenSymbol"></span>
        </h2>
        <div class="my-3">
          <label class="mr-3">Amount to send:</label>
          <input
            type="text"
            id="amount"
            class="border border-blue-300 px-6 py-1 w-full"
            name="amount"
          />
        </div>
        <div class="my-3">
          <label class="mr-3">Receiver's Address:</label>
          <input
            type="text"
            id="receiver"
            class="border border-blue-300 px-6 py-1 w-full"
            name="amount"
          />
        </div>
        <button
          type="button"
          id="sendBtn"
          class="my-4 border bg-blue-300 text-white px-4 py-2 w-full"
        >
          Send
        </button>
      </div>
    </div>
  </body>
</html>
